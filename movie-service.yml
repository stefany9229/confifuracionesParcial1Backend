server:
  port: ${PORT:${SERVER_PORT:0}}
  idRandom: ${random.value}

spring:
  application:
    name: movie-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      


  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

message: hello from movie-service

management:
  endpoints:
    web:
      exposure:
        include: '*'
